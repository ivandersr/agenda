{% extends 'base.html' %}

{% block conteudo %}
  <h1 class="mt-3 mb-3">Login</h1>
  <form method="POST" action="{% url 'login' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
      <label for="usuario">Usu√°rio</label>
      <input 
        type="text" 
        name="usuario" 
        value="{{ request.POST.usuario }}" 
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input 
        type="password" 
        name="senha" 
        value="{{ request.POST.senha }}" 
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
    <a href="/accounts/cadastro">Registrar</a>

  </form>
{% endblock %}

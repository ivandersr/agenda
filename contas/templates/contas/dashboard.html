{% extends 'base.html' %}
{% block 'titulo' %}Dashboard de {{user.first_name}} | {% endblock %}

{% block conteudo %}
  {% include 'parciais/_messages.html' %}
  <h1 class="mt-3 mb-3">Olá {{ user.first_name }} {{ user.last_name }}</h1>
  <p>
    O seu nome de usuário é {{ user }}.
  </p>
  <a href="/accounts/logout">Sair</a>
  <br /><br />
  <div class="container">
    <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
      <table class="table">
        {{ form }}
        <tr>
          <td colspan="2">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
{% endblock %}
